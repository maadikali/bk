<!-- Displays a preview of books -->
<!-- Google Books API -> Developer's Guide -->
<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Books Embedded Viewer API Example</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
        google.books.load();
        function initialize() {
            var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
            var search = document.URL.indexOf('?');
            if (search > 0) {
                var bookIsbn = document.URL.substring(search, document.URL.length).split("=")[1]
                console.log(bookIsbn);
            }

            viewer.load('ISBN:' + bookIsbn); //serial of book
        }
        google.books.setOnLoadCallback(initialize);
    </script>
</head>
<body>
    <div class="container">
        <div class="text-center" id="viewerCanvas" style="width: 1000px; height: 700px"></div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</body>
</html>
